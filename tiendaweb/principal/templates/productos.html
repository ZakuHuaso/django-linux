<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>La Terraza Chile</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/productos.css' %}">


</head>

<body>
    {% include "navbarplantilla.html" %}

    <div class="container">
        <div class="row">
          <!-- Contenedor de los filtros -->
          <div class="col-md-3">
            <div class="filtros">
              <h2>Filtrar</h2>
              <div class="filtro">
                <label for="precio">Precio:</label>
                <select name="precio" id="precio">
                  <option value="">Todos</option>
                  <option value="0-20">$0 - $20</option>
                  <option value="21-50">$21 - $50</option>
                  <option value="51-100">$51 - $100</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
              <div class="filtro">
                <label for="tipo">Tipo de Licor:</label>
                <select name="tipo" id="tipo">
                  <option value="">Todos</option>
                  <option value="whisky">Whisky</option>
                  <option value="ron">Ron</option>
                  <option value="vodka">Vodka</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
              <div class="filtro">
                <label>Retiro:</label>
                <div>
                  <label for="local"
                    >Local
                    <input type="radio" id="local" name="retiro" value="local"
                  /></label>
                </div>
                <div>
                  <label for="entrega"
                    >Entrega
                    <input
                      type="radio"
                      id="entrega"
                      name="retiro"
                      value="entrega"
                  /></label>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar productos..."
                  id="barraBusqueda"
                />
              </div>
            </div>
          </div>
  
          <!-- Productos -->
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4">
                <div class="producto">
                  <img src="/Home/Categorias IMG/Vinos.png" alt="Producto 1" />
                  <h3>Vino Gato Negro 700cc</h3>
                  <p>Precio: $2390</p>
                  <label for="cantidad1">Cantidad:</label>
                  <input
                    type="number"
                    id="cantidad1"
                    name="cantidad1"
                    value="1"
                    min="1"
                  />
                  <button type="button">Comprar</button>
                </div>
              </div>
              <!-- Repite el bloque .producto para cada producto -->
              <div class="col-md-4">
                <div class="producto">
                  <img src="/Home/Categorias IMG/Frame 6.png" alt="Producto 2" />
                  <h3>Cerveza Escudo Lager 1,2LT</h3>
                  <p>Precio: $2000</p>
                  <label for="cantidad1">Cantidad:</label>
                  <input
                    type="number"
                    id="cantidad1"
                    name="cantidad1"
                    value="1"
                    min="1"
                  />
                  <button type="button">Comprar</button>
                </div>
              </div>
  
              <div class="col-md-4">
                <div class="producto">
                  <img src="/Home/Categorias IMG/Frame 5.png" alt="Producto 3" />
                  <h3>Whiskey J.D. Old N7 750cc</h3>
                  <p>Precio: $19990</p>
                  <label for="cantidad1">Cantidad:</label>
                  <input
                    type="number"
                    id="cantidad1"
                    name="cantidad1"
                    value="1"
                    min="1"
                  />
                  <button type="button">Comprar</button>
                </div>
              </div>
  
              <div class="col-md-4">
                <div class="producto">
                  <img
                    src="{% static 'Imagenes/combo-fernet.jpg' %}"
                    alt="Producto 4"
                    height="70%"
                  />
                  <h3>Producto 4</h3>
                  <p>Precio: $5000</p>
                  <label for="cantidad1">Cantidad:</label>
                  <input
                    type="number"
                    id="cantidad1"
                    name="cantidad1"
                    value="1"
                    min="1"
                  />
                  <button type="button">Comprar</button>
                </div>
              </div>
  
              <div class="col-md-4">
                <div class="producto">
                  <img
                    src="{% static 'Imagenes/combo-dorado.jpg' %}"
                    alt="Producto 5"
                    height="70%"
                  />
                  <h3>Producto 5</h3>
                  <p>Precio: $2000</p>
                  <label for="cantidad1">Cantidad:</label>
                  <input
                    type="number"
                    id="cantidad1"
                    name="cantidad1"
                    value="1"
                    min="1"
                  />
                  <button type="button">Comprar</button>
                </div>
              </div>
  
              <div class="col-md-4">
                <div class="producto">
                  <img
                    src="{% static 'Imagenes/combo-whitehorse.jpg' %}"
                    alt="Producto 6"
                    height="70%"
                  />
                  <h3>Producto 6</h3>
                  <p>Precio: $2030</p>
                  <label for="cantidad1">Cantidad:</label>
                  <input
                    type="number"
                    id="cantidad1"
                    name="cantidad1"
                    value="1"
                    min="1"
                  />
                  <button type="button">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="{% static 'js/contacto.js' %}"></script>
    {% include "footer.html" %}
</body>

</html>
